<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  
</head>
<body>
  <div class="container">
    <div class="header">
      <input id="input" type="text" placeholder="请输入任务名称">
    </div>
    <div class="body">
      <div class="todolist">
        <div class="todolist-item">
          <input type="checkbox" name="" id="checkbox1">
          <label for="checkbox1">
            <span>吃饭</span>
          </label>
          <button>删除</button>
        </div>

        <div class="todolist-item">
          <input type="checkbox" name="" id="checkbox2">
          <label for="checkbox2">
            <span>睡觉</span>
          </label>
          <button>删除</button>
        </div>

        <div class="todolist-item">
          <input type="checkbox" name="" id="checkbox3">
          <label for="checkbox3">
            <span>敲代码</span>
          </label>
          <button>删除</button>
        </div>

        <div class="todolist-item">
          <input type="checkbox" name="" id="checkbox4">
          <label for="checkbox4">
            <span>吃火锅</span>
          </label>
          <button>删除</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>已完成1 / 全部4</span>
      <button id="deleteAll">清除已完成</button>
    </div>

    <div id="main"></div>
  </div>

</body>
</html>
